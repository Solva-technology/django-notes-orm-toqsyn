{% extends 'base.html' %}

{% block title %}Пользователи{% endblock %}
{% block header %}Пользователи{% endblock %}

{% block content %}
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.user__id %}">{{ user.user__name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
